backend:
  name: github
  repo: crekulon/aez
  branch: main

media_folder: "img/uploads"

collections:
  - name: "general"
    label: "Bio and OOC"
    folder: "_data/general.yml"
    fields: 
      - {label: "Bio", name: "Bio", widget: "markdown"}
      - {label: "Stats", name: "Bio-Stats", widget: "markdown"}
      - {label: "OOC", name: "OOC", widget: "markdown"}

  - name: "media"
    label: "Media"
    folder: "_media"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: 
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}

  - name: "hooks"
    label: "Hooks"
    folder: "_hooks"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: 
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}