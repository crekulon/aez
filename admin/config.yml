backend:
  name: github
  repo: crekulon/aez
  branch: main

media_folder: "img/uploads"

collections:
  - name: "general"
    label: "Bio and OOC"
    files:
      - label: "Bio"
        name: "bio"
        file: "_data/bio.yml"
        fields: 
          - {label: "Bio", name: "bio", widget: "markdown"}
          - {label: "Stats", name: "biostats", widget: "markdown"}
      - label: "OOC"
        name: "ooc"
        file: "_data/ooc.yml"
        fields: 
          - {label: "OOC", name: "ooc", widget: "markdown"}

  - name: "media"
    label: "Media"
    folder: "_media"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: 
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}

  - name: "hooks"
    label: "Hooks"
    folder: "_hooks"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: 
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}